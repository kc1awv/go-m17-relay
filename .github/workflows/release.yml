name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/go-m17-relay-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: go-m17-relay-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/go-m17-relay-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: go-m17-relay-linux-amd64
          path: dist/
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: go-m17-relay-linux-arm
          path: dist/
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: go-m17-relay-linux-arm64
          path: dist/
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: go-m17-relay-windows-amd64
          path: dist/
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: go-m17-relay-darwin-amd64
          path: dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/go-m17-relay-linux-amd64
          asset_name: go-m17-relay-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/go-m17-relay-linux-arm
          asset_name: go-m17-relay-linux-arm
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/go-m17-relay-linux-arm64
          asset_name: go-m17-relay-linux-arm64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/go-m17-relay-windows-amd64
          asset_name: go-m17-relay-windows-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/go-m17-relay-darwin-amd64
          asset_name: go-m17-relay-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload config.dist
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: config.dist
          asset_name: config.dist
          asset_content_type: text/plain